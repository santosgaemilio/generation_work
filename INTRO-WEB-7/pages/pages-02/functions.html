    <h1>Funciones</h1>
     <p>Las funciones usan la palabra reservada de function y el nombre de la función</p>
     <p>Tienen parámetros y los parámetros tienen argumentos</p>


    <!-- Ejercicio de funciones --------------------->
    1er No: <input type="number" id="v1"><br>
    2do No: <input type="number" id="v2"><br><br>
    <button onclick="suma()">SUMA</button><br><br>

    1er No: <input type="number" id="v3"><br>

    <!-- Esta esta hecha con una función anónima pero como se declaró en una variable
    es lo mismo ----------------------------------------------------------------- -->

    <button onclick="divi()">RESTA</button><br><br>
    <p id="divi" style="font-weight: bold; color: crimson;"></p>

    <!-- Por que son importantes las funciones?
    - Nos permite reutilizar codigo en lugar de escribirlo varias veces. Podemos llamar nuestra funcion en distintos lugares de nuestro programa,
     y así lo usamos cuando lo necesitamos sin necesidad de escribirlo de nuevo.
    - Nos permite modularizar nuestro codigo, esto es, dividir nuestra aplicacion en partes mas pequeñas e independientes.
     Así mejoramos el entendimiento y comprensión del código.
    - Mantienen su propio espacio, y las variable que se encuentran dentro de una funcion no se pueden acceder fuera de ella (scope).
    - Por que podemos probar pequeñas partes de nuestro programa de forma aislada. (Debugging) -->
